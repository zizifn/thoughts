<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
        <div class="box3-inner transform1"></div>
        <div class="box3-inner transform2"></div>
        <div class="box3-inner transform3"></div>
        <div class="box3-inner2"></div>
    </div>
    <div class="box4"></div>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #191919;
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box4 {
            width: 200px;
            height: 20px;
            background: #191919;
            border: 1px solid red;
        }

        .transform3 {
            transform: translate(5px, -10px) rotate(90deg);
        }

        .transform2 {
            transform: translate(41px, -30px) rotate(30deg)
        }

        .transform1 {
            transform: translate(-33px, -20px) rotate(-30deg)
        }

        .box3-inner2 {
            width: 30px;
            height: 10px;
            background: #5DBCF9;
        }

        .box3-inner {
            width: 90px;
            height: 10px;
            background: #5DBCF9;
        }

        .box3 {
            width: 100px;
            height: 50px;
            border: 1px solid red;
            margin-bottom: 14px;
        }

        .box2 {
            width: 100px;
            height: 70px;
            border: 10px solid #5DBCF9;
            border-color: #5DBCF9 #5DBCF9 transparent #5DBCF9;
        }

        .box1 {
            width: 50px;
            height: 40px;
            border: 10px solid #5DBCF9;
            margin-bottom: -10px;
        }
    </style>

</html>
