<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>

    <style>
        /* div {
            width: 100px;
            height: 100px;
            background: #dd6b4d;
        } */

        body {
            animation: play2 1s ease 1 both;
        }

        @keyframes play2 {
            100% {
                background: #998235;
            }
        }

        div {
            width: 100px;
            height: 100px;
            animation: play 3s ease 1 both;
        }

        #animation {
            width: 59px;
            height: 61px;
            background: linear-gradient(to bottom, rgba(255, 255, 0, 0.5), rgba(0, 0, 255, 0.5)), url("./../img/sprite-image.png") left center;
            background-size: cover;
            animation: play 5s ease;
            background-position: 0px;
            display: inline-block;
        }

        @keyframes play {
            100% {
                position: absolute;
                top: 0;
                left: 0;
                width: 200px;
                height: 200px;
                background: #b5e0ba;
            }
        }
    </style>
</body>

</html>
