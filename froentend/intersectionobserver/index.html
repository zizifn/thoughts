    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scrollable {

            overflow-y: scroll;
        }
        .item {
            height: 200px;
        }
    </style>
</head>

        <div id="item-5" class="item" style="background-color: pink;"></div>
        <div id="item-6" class="item" style="background-color: orange;"></div>
        <div id="item-7" class="item" style="background-color: purple;"></div>

        <div id="item-9" class="item" style="background-color: gray;"></div>
        <div id="item-10" class="item" style="background-color: black;"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
