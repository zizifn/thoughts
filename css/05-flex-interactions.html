<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React with JSX from CDN</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .row {
        display: flex;
      }
      .help-btn {
        flex: 1;
        position: fixed;
        right: 0;
        bottom: 0;
        background: gold;
        padding: 16px;
      }
      main {
        background: pink;
      }
      .row {
        display: flex;

      }

      }

        display: flex;

      }
