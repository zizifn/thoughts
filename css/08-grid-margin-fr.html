<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        grid-template-rows: 1fr 1fr 2fr;
        gap: 16px;
      }

      .box {
        border: 2px solid;
      }
      .box.one {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box one"></div>
      <div class="box two"></div>
      <div class="box three"></div>
    </div>
  </body>
</html>
