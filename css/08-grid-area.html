<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
      }
      .wrapper {
        display: grid;
        grid-template-areas:
          "sidebar header"
          "sidebar main-content";
        grid-template-columns: 250px 1fr;
        grid-template-rows: 80px 2fr;
        min-height: 100%;
      }

      aside {
        grid-area: sidebar;
      }
      header {
        grid-area: header;
      }
      main {
        grid-area: main-content;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <aside>Aside</aside>
      <header>Header</header>
      <main>Main</main>
    </div>
  </body>
</html>
