<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <button class="btn one">Hello</button>
      <button class="btn two">Hello</button>
      <button class="btn three">Hello</button>
      <button class="btn four">Hello</button>
      <button class="btn five">Hello</button>
      <button class="btn six">Hello</button>
    </div>
  </body>
</html>
