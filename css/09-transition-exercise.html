<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 8px;
        padding: 16px;
      }
      .card {
        transition: transform 1s;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 200px;
        background: white;
        border-radius: 8px;
        border: 2px solid hsl(240deg 100% 75%);
      }
      .card-link:hover > .card {
        transform: translateY(-10px);
      }
      .card img {
        width: 64px;
        height: 64px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <a href="/" class="card-link">
        <article class="card">
          <img alt="Download Chrome" src="./img/chrome.svg" />
        </article>
      </a>
      <a href="/" class="card-link">
        <article class="card">
          <img alt="Download Firefox" src="./img/firefox.svg" />
        </article>
      </a>
      <a href="/" class="card-link">
        <article class="card">
          <img alt="Download Safari" src="./img/safari.png" />
        </article>
      </a>
      <a href="/" class="card-link">
        <article class="card">
          <img alt="Download Edge" src="./img/edge.svg" />
        </article>
      </a>
      <a href="/" class="card-link">
        <article class="card">
          <img alt="Download Opera" src="./img/oppo.svg" />
        </article>
      </a>
    </div>
  </body>
</html>
