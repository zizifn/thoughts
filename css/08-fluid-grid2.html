<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        border: solid;
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fill, 150px);
        .card {
          border: solid;
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <main class="grid">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </main>
  </body>
</html>
