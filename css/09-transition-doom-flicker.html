<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        outline: solid red;
        width: 100px;
        height: 100px;
        border: none;
        font-size: 20px;
        font-weight: 500;
        line-height: 1;
        transition: transform 250ms;
        padding: 0;
        background-color: white;
        .btn-content {
          display: inline-block;
          border-radius: 50%;
          color: white;
          background: slateblue;
          height: 100%;
          width: 100%;
          display: grid;
          place-content: center;
        }
        &:hover > .btn-content {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div>hello world</div>
    <button class="btn">
      <span class="btn-content"> Hello World </span>
    </button>
  </body>
</html>
