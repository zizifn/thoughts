<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        align-items: center;
        justify-items: center;
        height: 100%;
        border: 2px solid;
      }

      /*
  The last child should move to the
  bottom-right corner of its cell,
  instead of the center.
*/
      .box:last-of-type {
        align-self: end;
        justify-self: end;
      }

      .box {
        width: 80px;
        height: 80px;
        background: black;
      }

      html,
      body {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
