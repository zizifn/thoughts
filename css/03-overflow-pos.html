<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .containing-block {
        position: relative;
      }

      .scroll-container {
        overflow: auto;
        max-height: 150px;
        max-width: fit-content;
      }

      .tooltip {
        position: absolute;
        left: 200px;
      }
      .wrapper {
        position: relative;
        overflow: auto;
        width: 150px;
        height: 150px;
        border: 3px solid;
      }
      .box {
        position: absolute;
        top: 200px;
        left: 24px;
        background: deeppink;
        width: 150px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="containing-block">
      <div class="scroll-container">
        <ol>
          <!-- Imagine a list here -->
          <li>i</li>
          <li>i</li>
          <li>i</li>
          <li>i</li>
          <li>i</li>
          <li>i</li>
          <li>i</li>
          <li>i</li>
        </ol>
        <div class="tooltip">Boop</div>
      </div>
    </div>
    <div class="wrapper">
      <div class="box" />
    </div>
  </body>
</html>
