<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tooltip {
        /* Hide the tooltip by default */
        display: none;
        background: white;
        border: 1px solid;
        position: absolute;
        pointer-events: none;
        color: black;
        margin-top: 2px;
        min-width: 150px;
      }

      /*
        Show the tooltip when hovering
        over the wrapper:
      */
      .tooltip-trigger:hover .tooltip {
        display: block;
      }
      .tooltip-trigger {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p>
      The traditional Japanese tea ceremony centers on the preparation, serving,
      and drinking of
      <a href="/" class="tooltip-trigger">
        matcha
        <span class="tooltip">
          A concentrated, powdered form of green tea
        </span>
      </a>
      as hot tea.
    </p>
  </body>
</html>
