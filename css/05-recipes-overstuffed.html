<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React with JSX from CDN</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      .wrapper {
        margin-inline: auto;
        width: 50vw;
        display: flex;
        flex-direction: column;
        border: solid deeppink;
        justify-content: center;
        align-items: center;
      }
      img {
        display: block;
        width: 300px;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <p>This is a cat:</p>
      <img src="./img/cat1.jpg" />
    </section>
  </body>
</html>
