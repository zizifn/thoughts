<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .with-text-align {
        text-align: center;
      }

      .with-flexbox {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      p {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="with-text-align">
      <p>Hello there!</p>
      <p>These paragraphs are centered</p>
    </div>

    <hr />

    <!-- Using a Flex column -->
    <div class="with-flexbox">
      <p>Hello there!</p>
      <p>These paragraphs are centered</p>
    </div>
  </body>
</html>
