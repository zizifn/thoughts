<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        overflow: hidden;
      }
      .wrapper {
        position: relative;
      }
      .gradient {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-image: linear-gradient(deeppink, red, coral, gold, white);
      }
      .blurry {
        position: absolute;
        filter: blur(40px);
        transform: scale(1.3) translateX(10%) rotate(30deg);
      }
      .regular {
        filter: drop-shadow(0px 0px 25px hsl(0deg 0% 0% / 0.3));
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- <div class="gradient blurry"></div> -->
      <div class="gradient regular"></div>
    </div>
    <!-- <svg
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
      style="outline: 3px solid"
    >
      <rect x="0" y="0" width="150" height="200" fill="deeppink" />
      <circle r="50" cx="150" cy="100" fill="gold" />
    </svg> -->
    <p>
      <span role="img" aria-label="star"> ⭐ </span>
      <span class="rotated" role="img" aria-label="star">⭐ test</span>
    </p>
    <section>
      <div>
        <h2>Default (no filter)</h2>
        <img
          alt="A colourful busy street in Tokyo, Japan"
          src="./img/akihabara.png"
        />
      </div>

      <div>
        <h2>Boosted Brightness</h2>
        <img
          class="brightness"
          alt="A colourful busy street in Tokyo, Japan"
          src="./img/akihabara.png"
        />
      </div>

      <div>
        <h2>Lowered Contrast</h2>
        <img
          class="contrast"
          alt="A colourful busy street in Tokyo, Japan"
          src="./img/akihabara.png"
        />
      </div>

      <div>
        <h2>Sepia</h2>
        <img
          class="sepia"
          alt="A colourful busy street in Tokyo, Japan"
          src="./img/akihabara.png"
        />
      </div>

      <div>
        <h2>Contrast + grayscale</h2>
        <img
          class="mixed"
          alt="A colourful busy street in Tokyo, Japan"
          src="./img/akihabara.png"
        />
      </div>
    </section>

    <button class="btn">Push me</button>
  </body>
</html>
