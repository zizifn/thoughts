<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        background: palevioletred;
        padding: 16px;
      }

      main {
        width: 100%;
        height: 200px;
        border: 3px solid silver;
      }

      main {
        width: 200px;
        height: 200px;
        border: 3px solid silver;
      }

      .box {
        width: 25%;
        height: 25%;
        border: 3px solid;
        background: white;
      }

      .box.one {
        border-color: deeppink;
        margin-top: -24px;
      }
      strong {
        /* Our obscure magic trick: */
        -webkit-box-decoration-break: clone;
        box-decoration-break: clone;

        padding-left: 8px;
        padding-right: 8px;
        background: peachpuff;
      }
    </style>
  </head>
  <body>
    <p style="width: 125px">
      <strong> These words are broken up across many lines. </strong>
    </p>
    <div>
      hello yes noew <span>xxxx</span><span>xxxx</span>
      <span>xxxx</span>
    </div>
    <section class="content">Hello World</section>
    <main>
      <div class="box one"></div>
      <div class="box two"></div>
      <div class="box three"></div>
    </main>
  </body>
</html>
