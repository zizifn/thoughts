    <title>Document</title>
    <style>
      .wrapper {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        max-width: 650px;
        gap: 16px;
        padding: 16px 0;
        margin: 0 auto;
        perspective: 1000px;
      }
      .item {
        text-decoration: none;
        list-style: none;
        a {
          display: block;
          /* height: 100%; */
          &:hover .front {
            transform: rotateY(180deg);
          }
          &:hover .back {
            transform: rotateY(0deg);
          }
          figure {
            position: relative;
            margin: 0;
            padding: 0;
            .front,
            .back {
              backface-visibility: hidden;
              will-change: transform;
            }
            .front {
              border: solid;
            }
            .back {
              position: absolute;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              margin: auto;
              display: flex;
              justify-content: center;
              align-items: center;
              transform: rotateY(180deg);
            }
            img {
              width: 100%;
              aspect-ratio: 1 / 1;
              object-fit: cover;
            }

            @media (prefers-reduced-motion: no-preference) {
              &:hover .front {
                transition: transform 500ms;
              }
              &:hover .back {
                transition: transform 500ms;
              }
              .front,
              .back {
                transition: transform 300ms 200ms;
              }
            }
          }
        }
      }
      .img1 {
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
