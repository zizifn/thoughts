<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .modal {
        /*
      For this party trick, we need:
      - Position absolute or fixed
      - All sides set to '0'
      - explicit dimensions
      - auto margins
    */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 85%;
        height: 200px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="modal-backdrop"></div>
      <div class="modal">Hello World</div>
    </div>
    <p>Background text</p>
  </body>
</html>
