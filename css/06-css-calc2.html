<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        /*
    Try changing these values,
    to create new gradients!
  */
        --root-hue: 0deg;
        --range: 30deg;
      }

      .box {
        --start-color: calc(var(--root-hue) - var(--range));
        --end-color: calc(var(--root-hue) + var(--range));

        width: 150px;
        height: 150px;
        border-radius: 2px;
        background: linear-gradient(
          45deg,
          hsl(var(--start-color) 100% 50%),
          hsl(var(--end-color) 100% 50%)
        );
      }
    </style>
  </head>
  <body>
    <div class="box" />
  </body>
</html>
