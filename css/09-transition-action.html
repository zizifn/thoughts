<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        /* Exit animations */
        transition: transform 500ms;
      }
      .button:hover {
        transform: scale(1.1);

        /* Enter animation */
        transition: transform 150ms;
      }
    </style>
  </head>
  <body>
    <button class="button">Hello World</button>
  </body>
</html>
