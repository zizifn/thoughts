<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 150px;
        margin: 64px;
        border: 4px solid palevioletred;
        position: relative;
      }
      .big {
        position: absolute;
        width: 50px;
        height: 50px;
        top: -25px;
        left: -25px;
      }
      .medium {
        position: absolute;
        height: 20px;
        width: 20px;
        left: -14px;
        top: 35px;
      }
      .small {
        position: absolute;
        height: 10px;
        width: 10px;
        left: 35px;
        top: -10px;
      }
      .circle {
        border-radius: 50%;
        border: inherit;

        background-color: white;
        /* background-size:cover; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="big circle"></div>
      <div class="medium circle"></div>
      <div class="small circle"></div>
    </div>
  </body>
</html>
