<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sticky-ball {
        position: sticky;
        top: 0;
        left: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: deeppink;
      }

      .wrapper {
        height: 50%;
        margin-top: 25%;
        margin-bottom: 100%;
        border: 4px solid;
      }
      html,
      body {
        height: 165%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sticky-ball"></div>
    </div>
  </body>
</html>
